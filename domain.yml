version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - price

responses:

  utter_greet:
  - text: "Магазин спорт товаров 'Ахилес' приветствует вас! Чем могу помочь?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Cerera."

  utter_price:
  - text: "Отдаю довольно не дорого! 1000 сом за пару"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
